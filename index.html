<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Wild Shape Helper</title>
  </head>
  <body>
    <section>
      <h3>Set character Level:</h3>
      <h3 id="character-level"></h3>
        <button id="level-up">+</button>
      <h3>Set strength modifier:</h3>
      <h3 id="strength-modifier"></h3>
        <button id="strength-up">+</button>
      <h3>Set constitution modifier:</h3>
      <h3 id="constitution-modifier"></h3>
        <button id="constitution-up">+</button>
      <h3>Set modifier for proficiency</h3>
      <h3 id="proficiency"></h3>
        <button id="rank-up">+</button>
      <h3>Basic Unarmed Attack Bonus:</h3>
      <h3 id="basic-unarmed-attack"></h3>
    </section>
    <script src="src/characterLevel.js"></script>
  </body>
</html>
